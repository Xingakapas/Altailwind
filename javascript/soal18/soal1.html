<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan addevenlitsener</title>
</head>
<body>
    <button id="myButton">Klik Saya</button>

    <script>
        // Ambil elemen tombol dengan ID "myButton"
        const tombol = document.getElementById('myButton');

        // Tambahkan event listener untuk event "click"
        tombol.addEventListener('click', function() {
            alert('Tombol berhasil diklik!');
        });
    </script>
</body>
</html>
