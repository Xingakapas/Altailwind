5<!DOCTYPE html>
<html>
<head>
    <title>Soal Praktik Alert Box</title>
</head>
<body>
    <script>
        // Meminta pengguna memasukkan angka
        let angka = prompt("Masukkan sebuah angka:");

        // Mengubah input pengguna menjadi angka (jika diperlukan)
        angka = Number(angka);

        // Memeriksa nilai angka dan menampilkan alert sesuai kondisi
        if (angka > 10) {
            alert("Angka yang Anda masukkan lebih besar dari 10.");
        } else if (angka < 10) {
            alert("Angka yang Anda masukkan lebih kecil dari 10.");
        } else {
            alert("Angka yang Anda masukkan sama dengan 10.");
        }
    </script>
</body>
</html>
