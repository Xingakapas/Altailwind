<!DOCTYPE html>
<html>
<head>
    <title>Soal Praktik Prompt Box</title>
</head>
<body>
    <script>
        // Fungsi untuk meminta nama dan menampilkan sapaan
        function mintaNama() {
            let nama = prompt("Masukkan nama Anda:");x


            if (nama) {
                alert("Halo, " + nama + "! Senang bertemu denganmu.");
            } else {
                alert("Anda belum memasukkan nama.");
            }
        }

        // Memanggil fungsi saat halaman dimuat
        mintaNama();
    </script>
</body>
</html>
